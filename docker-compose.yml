# ============================================
# Docker Compose - Local Development Setup
# ============================================
# Run: docker-compose up
# Stop: docker-compose down

version: '3.8'

services:
  # Main Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: reelsaudio-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - reelsaudio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development version (with hot reload)
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reelsaudio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    networks:
      - reelsaudio-network
    profiles:
      - dev

networks:
  reelsaudio-network:
    driver: bridge

